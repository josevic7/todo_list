{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="form-box">
    <h2>Are you sure you want to delete this task?</h2>
    <p><strong>{{ task }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete Task" class="danger-btn">
    </form>

    <p><a href="{% url 'tasks' %}">Cancel</a></p>
</div>

</body>
</html>
