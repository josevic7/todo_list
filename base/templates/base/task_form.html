{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% if object %}Edit Task{% else %}Add Task{% endif %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

<div class="form-box">
    <h2>{% if object %}Edit Task{% else %}Add New Task{% endif %}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% if object %}Update{% else %}Add Task{% endif %}">
    </form>

    <p><a href="{% url 'tasks' %}">‚Üê Back to Task List</a></p>
</div>

</body>
</html>
